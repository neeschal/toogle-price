<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="head">
        <p>Monthly</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Annually</p>
      </div>
      <div class="cards">
        <div class="card" id="card">
          <h3>Basic</h3>
          <h1 id="monthly">&dollar;19.99</h1>
          <h1 id="yearly" class="hide">&dollar;199.99</h1>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
        <div class="card middle">
          <h3>Professional</h3>
          <h1 id="monthly1">&dollar;24.99</h1>
          <h1 class="hide" id="yearly1">&dollar;249.99</h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
        <div class="card">
          <h3>Master</h3>
          <h1 id="monthly2">&dollar;39.99</h1>
          <h1 class="hide" id="yearly2">&dollar;399.99</h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
